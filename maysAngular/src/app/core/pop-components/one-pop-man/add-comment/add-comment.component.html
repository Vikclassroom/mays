<h4 class="mb-0">
  <a data-toggle="collapse" href="#collapseExample" role="button" id="collapse_2" aria-expanded="false" aria-controls="collapseExample">
    <i class="fas fa-plus"></i> Ajouter un commentaire
  </a>
</h4>
<div class="collapse mt-2" id="collapseExample">
  <div [formGroup]="uploadCom">
    <div class="form-group">
      <label for="textInput">Texte</label>
      <textarea formControlName="content" class="form-control" id="textInput" rows="6"></textarea>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input formControlName="isSpoiler" class="form-check-input" type="checkbox" value="Spoiler" id="ispoiler">
        <label class="form-check-label" for="ispoiler">Spoiler</label>
      </div>
    </div>
    <input type="submit" class="btn btn-primary" value="Publier" (click)="postCommentary(); closeCollapse()">
  </div>
</div>
