<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6 col-sm-8 col-xs-10">
    <div class="post mb-5 p-4">
      <form [formGroup]="form">
        <div class="form-group">
          <label for="name">Pseudo</label>
          <input type="email" class="form-control" id="name" name="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" autocomplete="new-password" class="form-control" id="password" name="password" formControlName="password">
        </div>
        <button (click)="register()" class="btn btn-primary">S'inscrire</button>
      </form>
    </div>
  </div>
</div>
