<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="post mb-5 p-4">
      <h4>Devenez premium !</h4>
      <p>Pour seulement CHF 4.20 par mois !</p>

      <form [formGroup]="creditCard" (ngSubmit)="submit()" class="mt-3">
        <div class="form-group">
          <label for="cardNumber">Numéro de carte</label>
          <input formControlName="cardNumber" type="text" id="cardNumber" name="cardNumber" class="form-control" required="required">
        </div>
        <div class="form-group">
          <label for="mount">Mois</label>
          <input formControlName="mount" type="number" id="mount" name="mount" class="form-control" required="required">
        </div>
        <div class="form-group">
          <label for="year">Année</label>
          <input formControlName="year" type="number" id="year" name="year" class="form-control" required="required">
        </div>
        <div class="form-group">
          <label for="holder">Nom et prénom</label>
          <input formControlName="holder" type="text" id="holder" name="holder" class="form-control" required="required">
        </div>
        <div class="form-group">
          <label for="securityCode">Code de sécurité</label>
          <input formControlName="securityCode" type="text" id="securityCode" name="securityCode" class="form-control" required="required">
        </div>
        <div class="form-group">
          <div class="form-check">
            <input formControlName="autoRenew" class="form-check-input" type="checkbox" value="Renouveler automatiquement ?" id="autoRenew">
            <label class="form-check-label" for="autoRenew">Renouveler automatiquement ?</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Valider le payement</button>
      </form>
    </div>
  </div>
</div>
