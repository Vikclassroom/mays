<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="post mb-5 p-4">
      <h4>Changer d'avatar</h4>
      <form [formGroup]="avatarForm">
        <div class="form-group">
          <input type="file" id="avatar" formControlName="avatar" (change)="onTheFly($event)">
        </div>
        <button (click)="updateAvatar()" class="btn btn-primary">Enregistrer</button>
      </form>
    </div>

    <div class="post mb-5 p-4">
      <h4>Changer le mot de passe</h4>
      <form [formGroup]="userInformation">
        <div class="form-group">
          <label for="password">Nouveau mot de passe</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmation</label>
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
        </div>
        <button (click)="updatePassword()" class="btn btn-primary">Enregistrer</button>
      </form>
    </div>

    <div class="post mb-5 p-4"  *ngIf="role === 'admin'">
      <h4>Liste des utilisateurs</h4>
      <app-list-user></app-list-user>
    </div>

  </div>
</div>
