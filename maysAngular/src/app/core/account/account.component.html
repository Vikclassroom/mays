<form [formGroup]="avatarForm">
  <input type="file" id="avatar" name="avatar" formControlName="avatar" (change)="updateAvatar()">
</form>

<form [formGroup]="userInformation">
  <div class="form-group">
    <label for="username">Pseudo</label>
    <input type="text" class="form-control" id="username" name="username" formControlName="username">
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" id="email" name="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="confirmEmail">Mot de passe</label>
    <input type="email" class="form-control" id="confirmEmail" name="confirmEmail" formControlName="confirmEmail">
  </div>
  <button (click)="updateInformation()" class="btn btn-primary">Enregistrer</button>
</form>
