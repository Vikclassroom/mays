<form [formGroup]="avatarForm">
  <div class="form-group">
    <input type="file" id="avatar" name="avatar" formControlName="avatar" (click)="onTheFly($event)">
  </div>
  <button (click)="updateAvatar()" class="btn btn-primary">Enregistrer</button>
</form>
<p></p>
<form [formGroup]="userInformation">
  <div class="form-group">
    <label for="password">Changer le mot de passe</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirmation du nouveau mot de passe</label>
    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
  </div>
  <button (click)="updatePassword()" class="btn btn-primary">Enregistrer</button>
</form>
