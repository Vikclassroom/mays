<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6 col-sm-8 col-xs-10">
    <div class="post mb-5 p-4">
      <form [formGroup]="form">
        <div class="form-group">
          <label for="login">Pseudo / E-mail</label>
          <input type="email" class="form-control" id="login" name="login" formControlName="login">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" autocomplete="current-password" class="form-control" id="password" name="password" formControlName="password">
        </div>
        <button (click)="login()" class="btn btn-primary">Se connecter</button>
      </form>
    </div>
  </div>
</div>
